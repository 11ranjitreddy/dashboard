<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Donation Tracking Dashboard</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

  <style>
    body {
      margin: 0;
      font-family: "Segoe UI", Arial;
      background: #f4f6f9;
    }

    .navbar {
      background: #3949ab;
      color: white;
      padding: 15px;
      font-size: 22px;
      text-align: center;
      font-weight: bold;
      box-shadow: 0 2px 6px rgba(0,0,0,0.2);
    }

    .container {
      max-width: 1100px;
      margin: auto;
      padding: 20px;
    }

    .cards {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
      margin-bottom: 30px;
    }

    .card {
      background:white;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.08);
      display: flex;
      flex-direction: column;
      gap: 8px;
    }

    .card h3 {
      margin: 0;
      font-size: 18px;
      color: #444;
    }

    .card p {
      font-size: 28px;
      margin: 0;
      font-weight: bold;
      color: #1e88e5;
    }

    table {
      width: 100%;
      background: white;
      border-collapse: collapse;
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0 4px 10px rgba(0,0,0,0.08);
    }

    th, td {
      padding: 12px;
      border-bottom: 1px solid #eee;
      text-align: center;
    }

    th {
      background: #eceff1;
      font-weight: bold;
    }

    tr:hover {
      background: #f5f5f5;
    }
  </style>
</head>
<body>

  <div class="navbar">Donation Tracking Dashboard</div>

  <div class="container">

    <!-- Cards -->
    <div class="cards">
      <div class="card">
        <h3>Total Donations Received</h3>
        <p>₹52,300</p>
      </div>

      <div class="card">
        <h3>Number of Donors</h3>
        <p>87</p>
      </div>
    </div>

    <!-- Chart -->
    <div class="card">
      <h3>Donation Trend (Monthly)</h3>
      <canvas id="donationChart" height="120"></canvas>
    </div>

    <br>

    <!-- Table -->
    <table>
      <tr>
        <th>Month</th>
        <th>Donations (₹)</th>
        <th>Donors</th>
      </tr>
      <tr><td>January</td><td>5000</td><td>12</td></tr>
      <tr><td>February</td><td>7000</td><td>15</td></tr>
      <tr><td>March</td><td>12000</td><td>22</td></tr>
      <tr><td>April</td><td>15000</td><td>18</td></tr>
      <tr><td>May</td><td>23300</td><td>20</td></tr>
    </table>

  </div>

  <script>
    new Chart(document.getElementById("donationChart"), {
      type: "line",
      data: {
        labels: ["Jan", "Feb", "Mar", "Apr", "May"],
        datasets: [{
          label: "Donations (₹)",
          data: [5000, 7000, 12000, 15000, 23300],
          tension: 0.3,
          borderWidth: 3
        }]
      },
      options: {
        responsive: true,
        plugins: {
          legend: { display: false }
        }
      }
    });
  </script>

</body>
</html>
